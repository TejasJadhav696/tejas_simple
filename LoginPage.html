<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/Loginpage.css">
</head>
<body>
    <div class="box">
        <div class="Login">
            <form action="#" method="post">
                <h2>Login</h2>
                <h4>Doesn't have an account yet?   <a href="#">SignUp</a></h4>
                <label for="lblun">Enter UserName</label>
                <input type="text" id="lblun" placeholder="User Name">

                <label for="lblpass">Enter Password <a href="#">Forgot password</a></label>
                <input type="password" id="lblpass" placeholder="Enter Password">
                    <br>
                <input type="checkbox"><label for="">Remember me</label>

                <input type="submit" value="Login">
                <h3>------------- or login with -------------</h3>
                
                <input type="submit" id="goog" value="Google">
                <input type="submit" id="face" value="FaceBook">
            </form>
        </div>
        <div class="image">
            <img src="/images/Money-removebg-preview.png" alt="">
        </div>
    </div>
</body>
</html>
